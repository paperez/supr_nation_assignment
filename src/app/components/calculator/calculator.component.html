<div [formGroup]="form">
    <label for="expression">
        Expression
    </label>
    <input class="expression-input" id="expression" formControlName="expression">
    <div *ngIf="expression?.hasError('invalidExpression')">
        The expression is not correct
    </div>
    <div *ngIf="!expression?.hasError('invalidExpression')">
        <div>{{ result }}</div>
    </div>
</div>
